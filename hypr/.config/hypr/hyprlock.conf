# ~/.config/hypr/hyprlock.conf
# Gruvbox Dark Medium theme
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

$font = JetBrains Mono Nerd Font

general {
    hide_cursor = true
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = $HOME/Media/Pictures/Wallpapers/current_wallpaper
    # path = screenshot
    color = rgba(282828ff)  # #282828 with transparency
    blur_size = 6
    blur_passes = 3 # 0 disables blurring
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 2
    inner_color = rgba(3c383600)      # #3c3836 (bg1)
    outer_color = rgba(d79921ff)      # #d79921 (yellow)
    font_color =  rgba(ebdbb2ff)      # #ebdbb2 (fg)
    check_color = rgba(98971aff)      # #98971a (green)
    fail_color =  rgba(cc241dff)      # #cc241d (red)
    fade_on_empty = false
    rounding = 8
    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL
    dots_spacing = 0.3
    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true
    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 50
    font_family = $font
    color = rgba(ebdbb2ff)  # #ebdbb2 (fg)
    position = 0, 200
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = $font
    color = rgba(a89984ff)  # #a89984 (fg4 - slightly dimmed)
    position = 0, 130
    halign = center
    valign = center
}

